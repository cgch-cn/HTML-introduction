<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>用title标签指定网页的标题</title>
</head>
<body>
	<h1 align="center">用标题的align属性控制标题居中显示</h1>
	<p>align属性的其他两个值是left和right</p><br/>

	<p>用font标签的size属性控制显示<font size="+3">大字</font>和<font size="-3">小字</font></p><br/>

	<p>用font标签的color属性控制显示
			<font color="red"><strong>红色字</strong></font>、
			<font color="blue"><strong>蓝色字</strong></font>、
			<font color="green"><strong>绿色字</strong></font>
	</p><br/>

	<p>注意，网页的标题已经用title指定为“用title标签指定网页的标题”</p>

</body>
</html>
