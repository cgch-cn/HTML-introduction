	<h1>要求</h1>
	<p>新建一个文件“assign-1.html”，其中显示本文件件中的img图片，并将“极客学院”所在的区域设置为链接，链接到极客学院主页https://www.jikexueyuan.com/，新窗口打开。</p>

	<h1>完成的作业如下</h1>
	<img src="img.jpg" usemap="#map1"/>

		<area shape="rect" coords="10,16,124,56" href="https://www.jikexueyuan.com/" target="_blank" title="极客学院">
