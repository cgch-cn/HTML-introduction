<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>文本域标签</title>
</head>
<body>
	<h1>本例演示文本域以及文本域和文本输入框的区别</h1>
	<p>建立一个页面，既有文本输入框，也有文本域文本域宽100，高6</p> <hr>
	<p>文本输入框如下，可以试一下，输入的文字多了之后仍然只是一行</p>
	<input type="text"> <br><hr>
	<p>文本域效果如下，可以看到，输入文字多了之后可以自动换行，另外，在chrome浏览器里还可以看到拖动标志，拖动就会改变文本域的大小</p>
	<textarea name="pinglun" cols="100" rows="6"></textarea>
</body>
</html>
