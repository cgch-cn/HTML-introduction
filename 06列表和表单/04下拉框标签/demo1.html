<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>下拉框标签示例</title>
</head>
<body>
	<h1>下拉框标签示例</h1>
	<p>制作一个学历的下拉框，内容为请选择、小学、初中、高中、本科、硕士研究生、博士研究生。其中，选项“请选择”不可选</>
	<p>其中，前三个是一组，为低学历，value值为1、2、3</p>
	<p>后三个一组，为高学历，value值为4、5、6</p>
	<p>有提交按钮</p>
	<p>最终效果如下</p>
	<hr>
	<form action="" method="get">
	<select name="xueli">
		<option value="0" disabled="disabled" selected="selected">请选择</option>

		<optgroup label="低学历">
			<option value="1">小学</option>
			<option value="2">初中</option>
			<option value="3">高中</option>
		</optgroup>
		<optgroup label="高学历">
			<option value="4">本科</option>
			<option value="5">硕士研究生</option>
			<option value="6">博士研究生</option>
		</optgroup>
	</select>
	<br><br>
	<input type="submit" value="提交">
	</form>
</body>
</html>
